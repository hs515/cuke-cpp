name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v6
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtest-dev
      - name: Run Build Wrapper
        run: |
          mkdir build
          cmake -S . -B build -DCUKE_CPP_BUILD_TESTS=ON -DCUKE_CPP_ENABLE_COVERAGE=ON -DCUKE_CPP_FETCH_DEPS=ON -DCUKE_CPP_STRICT=ON -DCUKE_ENABLE_GTEST=ON
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} cmake --build build/
          cd examples/Calc
          ../../build/examples/Calc/GTestCalculatorSteps --help || true
          ../../build/examples/Calc/GTestCalculatorSteps --feature features/addition.feature -V || true
          ../../build/examples/Calc/GTestCalculatorSteps --feature features/undefined.feature -V || true
          ../../build/examples/Calc/GTestCalculatorSteps --feature features/step_definitions -V || true
          ../../build/examples/Calc/GTestCalculatorSteps --feature features -V --json --html || true
          ../../build/examples/Calc/GTestCalculatorSteps --feature features -V --tags "@ftag" || true
          ../../build/examples/Calc/GTestCalculatorSteps --feature features --json --tags "not @ftag" || true
          ../../build/examples/Calc/GTestCalculatorSteps --feature features --html --tags "@stag" || true
          ../../build/examples/Calc/GTestCalculatorSteps --feature features -V --html --tags "not @stag" || true
      - name: Generate coverage reports with gcov
        run: |
          find build -name "*.gcda" -type f -exec gcov -p {} \;
          # Move all .gcov files to build directory where SonarQube looks for them
          find . -maxdepth 1 -name "*.gcov" -type f -exec mv {} build/ \;
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            --define "sonar.cfamily.compile-commands=${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json"

